<html>
    <head>
        <title>Project Signup</title>
        <link rel="stylesheet" href="signupStyles.css">
    </head>
    <body>
        <div class="box">
            <div class="container1">
            
            </div>
            <div class="container2">
                <div class="top">

                </div>
                <div class="bottom">
                    <h1>Create new account</h1>
                    <form onsubmit="projectsignup()">
                    <input id="l_name" type="text" name="lname" placeholder="Name">
                    <br>
                    <br>
                    <input id="email" type="email" name="Email" placeholder="Enter email address">
                    <br>
                    <br>
                    <input id="p_no" type="number" name="phno" placeholder="Phone Number">
                    <br>
                    <br>
                    <input id="pass_word" type="password" name="newpass" placeholder="New Password">
                    <br>
                    <br>
                    <label for="Gender">Male</label>
                    <input type="radio" name="Gender">
                    <label for="Gender">Female</label>
                    <input type="radio" name="Gender">
                    <br>
                    <br>
                    <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="signuppage.js"></script>
</html>
